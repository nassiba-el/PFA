<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FormUp</title>
  <link rel="stylesheet" href="formup.css">
  <script src="formup.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <img class="logo" src="formup.png" alt="Mon Logo" width="150" height="150">
      <div class="search-bar">
        <input type="text" placeholder="Search for anything">
      </div>
    </div>
    <div>
      <ul class="categorie">
        <li><a href="">Development</a></li>
        <li><a href="">Management</a></li>
        <li><a href="">Finance</a></li>
        <li><a href="">Graphic Design</a></li>
      </ul>
    </div>

    <div class="navbar-right">
      <button class="btn btn-login" onclick="window.location.href='login.html'">Log in</button>
      <button class="btn btn-signup" onclick="window.location.href='signup.html'">Sign up</button>
    </div>
  </nav>
  <div class="image-container">
    <img class="formation" src="image.jpg" alt="formation" width="150" height="150">
    <div class="texte-sur-image">
      <h4>Une seule recherche. Des milliers de formations.Les bonnes recommandations, au bon moment.</h4>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
